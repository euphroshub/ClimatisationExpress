        <h2 class="section-heading mb-4">
            <span class="section-heading-upper">Utilisez ce formulaire pour toute demande d'information.</span>

        </h2>

        <!-- code du formulaire, voir API de formspree.io-->
        <div class="contact">
        <!-- voir option paiement avec sam-->
            <form action="https://formspree.io/mrgypnkj" method="POST">

            <label>Votre nom</label>
            <input type="text" name="name" placeholder="Nom...">

            <label>Votre Email</label>
            <input type="text" name="_replyto" placeholder="Courriel...">
            <label>Comment peut-on vous aider ?</label>
            <select class="custom-select" multiple>
                <option class ="form-options" value="1">Entretien</option>
                <option class ="form-options" value="2">Réparation</option>
                <option class ="form-options" value="3">Nouvelle installation</option>
                <option class ="form-options" value="4">Soumission</option>
                <option class ="form-options" value="5">Information</option>
            </select>
            <label>Votre message</label>
            <textarea id="message" name="message" placeholder="Écrivez votre message ici..." style="height:200px"></textarea>


            <button class="btn btn-primary btn-med" type="submit">Envoie</button>
            </form>
        </div>
        <!-- fin du code du formulaire, voir API de formspree.io-->
